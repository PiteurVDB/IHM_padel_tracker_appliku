<!DOCTYPE html>
<html data-bs-theme="light" lang="fr">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/ag-grid.css') }}">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">
    <script src="https://cdn.jsdelivr.net/npm/ag-grid-community/dist/ag-grid-community.min.js"></script>
</head>
<body id="page-top">
    <div id="wrapper">
        <nav class="navbar align-items-start sidebar sidebar-dark accordion bg-gradient-primary p-0 navbar-dark">
            <div class="container-fluid d-flex flex-column p-0">
                <a class="navbar-brand d-flex justify-content-center align-items-center sidebar-brand m-0" href="#">
                    <div class="sidebar-brand-icon rotate-n-15"><i class="fas fa-laugh-wink"></i></div>
                    <div class="sidebar-brand-text mx-3"><span>Padel Tracker</span></div>
                </a>
                <hr class="sidebar-divider my-0">
                <ul class="navbar-nav text-light" id="accordionSidebar">
                    <li class="nav-item"><a class="nav-link" href="{{ url_for('index') }}"><i class="fas fa-tachometer-alt"></i><span>Menu</span></a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('joueur') }}"><i class="fas fa-user"></i><span>Track ton joueur</span></a></li>
                <li class="nav-item"><a class="nav-link" href="{{ url_for('liste_joueurs_custom') }}"><i class="fas fa-table"></i><span>Liste des joueurs</span></a></li>
                </ul>
                <div class="text-center d-none d-md-inline">
                    <button class="btn rounded-circle border-0" id="sidebarToggle" type="button"></button>
                </div>
            </div>
        </nav>
        <div class="d-flex flex-column" id="content-wrapper">
            <div id="content">
                <nav class="navbar navbar-expand bg-white shadow mb-4 topbar">
                    <div class="container-fluid d-flex align-items-center">
                        <h3 class="text-dark mb-0">Liste des joueurs</h3>
                    </div>
                </nav>
                <div class="container-fluid">
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold">Classement des joueurs</p>
                        </div>
                        <div class="card-body">
                            <div class="ag-theme-quartz" id="myGrid" style="width: 100%; height: 650px;"></div>
                        </div>
                    </div>
                </div>
            </div>
            <footer class="bg-white sticky-footer">
                <div class="container my-auto">
                    <div class="text-center my-auto copyright"><span>Copyright © Padel Tracker 2024</span></div>
                </div>
            </footer>
        </div>
        <a class="border rounded d-inline scroll-to-top" href="#page-top"><i class="fas fa-angle-up"></i></a>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/js/script.min.js?h=4d952d21517087db850f0bbc41a815ca"></script>
    <script>
        // Fonction d'initialisation pour charger les données et créer la grille
        function initializeGrid() {
            // Charger les données depuis le fichier JSON
            fetch('static/data/classement_joueurs_padel.json')
                .then(response => response.json())
                .then(data => {
                    // Configurer les options de la grille avec les données chargées
                    const gridOptions = {
                        // Données à afficher dans la grille
                        rowData: data.classement.rows,
                        // Colonnes à afficher (doivent correspondre aux propriétés des données)
                        columnDefs: [
                            { headerName: "Nom", field: "nom", sortable: true, filter: true },
                            { headerName: "Prénom", field: "prenom", sortable: true, filter: true },
                            { headerName: "Licence", field: "licence", sortable: true, filter: true },
                            { headerName: "Nationalité", field: "nationnalite.code", sortable: true, filter: true },
                            { headerName: "Année de Naissance", field: "anneeNaissance", sortable: true, filter: true },
                            { headerName: "Club", field: "nomClub", sortable: true, filter: true },
                            { headerName: "Ligue", field: "nomLigue", sortable: true, filter: true },
                            { headerName: "Rang", field: "rang", sortable: true, filter: true },
                            { headerName: "Points", field: "points", sortable: true, filter: true },
                            { headerName: "Tournois", field: "nombreDeTournois", sortable: true, filter: true },
                        ],
                        // Options par défaut pour les colonnes
                        defaultColDef: {
                            flex: 1,
                            sortable: true,
                            resizable: true,
                            filter: true,
                        },
                        // Pagination avec 100 lignes par page par défaut
                        pagination: true,
                        paginationPageSize: 100,
                    };

                    // Créer la grille dans l'élément avec id 'myGrid'
                    const gridDiv = document.querySelector('#myGrid');
                    new agGrid.Grid(gridDiv, gridOptions);
                })
                .catch(error => console.error('Erreur lors du chargement des données :', error));
        }

        // Appeler la fonction d'initialisation pour charger les données et créer la grille
        initializeGrid();
    </script>
</body>
</html>
